<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (product of products; track product.id) {
    <app-card-product [product]="product"></app-card-product>
    } @empty {
    <ion-item>
      <ion-label>No products found.</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
