@if (product!=null){
<ion-card>
  <img alt="Silhouette of mountains" src="{{product.image}}" />
  <ion-card-header>
    <ion-card-title>{{product.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{product.description}}</p>
    <ion-button (click)="navigate()">Ver detalle</ion-button>
  </ion-card-content>
</ion-card>
}
