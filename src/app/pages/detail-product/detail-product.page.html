<app-header-searchbar [title]="'Product Detail'" [backRoute]="'/home'"></app-header-searchbar>

<ion-content padding>
  @if (product!=null){
  <ion-card>
    <ion-thumbnail>
      <img alt=" avatar" src="{{product.image}}" />
    </ion-thumbnail>
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>
        <ion-badge color="success">${{ product.price }}</ion-badge>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ product.description }}</p>
      <ion-chip>
        <ion-icon name="pricetag"></ion-icon>
        <ion-label>{{ product.category }}</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-icon name="star"></ion-icon>
        <ion-label>{{ product.rating.rate }} ({{ product.rating.count }} reviews)</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
<app-footer></app-footer>
